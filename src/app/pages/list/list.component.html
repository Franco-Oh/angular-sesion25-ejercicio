<div class="mx-auto my-12 p-5 text-center border w-5/6 md:w-3/5 lg:w-2/5">
    <table class="w-full text-sm text-center text-gray-700">
        <thead class="text-xs text-gray-600 uppercase bg-gray-200">
            <th class="px-2 md:px-6 py-3">Producto</th>
            <th class="px-1 md:px-6 py-3">Costo</th>
            <th class="px-0 md:px-6 py-3">Imagen</th>
            <th class="px-0 md:px-6 py-3">Tools</th>
        </thead>
        <tbody class="text-center">
            <tr class="border-b hover:bg-gray-50" *ngFor="let prod of ferreteria">
                <td>{{prod.producto}}</td>
                <td>{{prod.costo | currency:'S/ '}}</td>
                <td class="px-2 py-2"><img src="{{prod.foto}}" alt="" class="h-32 w-32 mx-auto"></td>
                <td>
                    <button class="text-green-500 border border-green-700 bg-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 cursor-not-allowed">Editar</button>
                    <button type="button" class="text-red-500 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 hover:drop-shadow-lg" (click)="onClickDelete(prod)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="mx-auto my-12 p-5 text-center border w-5/6 md:w-3/5 lg:w-2/5">
    <p>Si quieres agregar otros productos, puedes hacerlo <a class="border p-2 rounded-lg hover:text-white hover:bg-blue-400 hover:drop-shadow-lg" [routerLink]="['/register']">AQU√ç</a></p>
</div>
