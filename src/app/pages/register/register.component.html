<div class="container mx-auto my-12 p-5 pb-12 text-center border w-4/5 md:w-3/5 lg:w-2/5">
    <form [formGroup]="formRegister">
        <h1 class="text-xl font-medium mt-5 mb-8">Registra un nuevo producto</h1>
        <p *ngIf="msgRegistrado" class="text-green-700 mb-8 mt-0">¡Ya está registrado el nuevo producto llamado {{formRegister.value.producto}}!</p>
        <div class="mb-5">
            <label for="producto" class="text-lg font-medium text-gray-900 mr-3">Producto: </label>
            <input type="text" name="producto" id="producto" formControlName="producto" placeholder="Nombre del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg" [(ngModel)]="formRegister.value.producto"><br>
            <span appValidacion *ngIf="this.formRegister.get('producto')?.invalid">
                <span *ngIf="this.formRegister.get('producto')?.dirty" class="text-red-700"> (Debe tener minimo 2 caracteres)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="costo" class="text-lg font-medium text-gray-900 mr-3">Costo: </label>
            <input type="text" name="costo" id="costo" formControlName="costo" placeholder="Precio del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
            <span appValidacion *ngIf="this.formRegister.get('costo')?.invalid">
                <span *ngIf="this.formRegister.get('costo')?.dirty" class="text-red-700"> (Debe tener solo caracter numérico)</span>
            </span><br>
        </div>
        <div class="mb-5">
            <label for="foto" class="text-lg font-medium text-gray-900 mr-3">Foto: </label>
            <input type="text" name="foto" id="foto" formControlName="foto" placeholder="Link del producto" class="px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded-lg transition ease-in-out m-0 focus:text-gray-700 focus:border-blue-500 focus:outline-none focus:drop-shadow-lg"><br>
            <span appValidacion *ngIf="this.formRegister.get('foto')?.invalid">
                <span *ngIf="this.formRegister.get('foto')?.dirty" class="text-red-700"> (Debe poner un link JPG o PNG)</span>
            </span><br>
        </div>
        <div>
            <button *ngIf="formRegister.invalid" [disabled]="formRegister.invalid" class="text-green-700 border border-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 cursor-no-drop bg-gray-300">Registrar</button>
            <button *ngIf="!formRegister.invalid" (click)="onSubmit()" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800 hover:drop-shadow-lg">Registrar</button>
        </div>
    </form>
</div>
